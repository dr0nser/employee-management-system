<div class="container py-5" style="margin-top: 50px;">

  <div class="alert alert-success d-flex align-items-center gap-3" role="alert" th:if="${success}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
      <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
      <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
    </svg>
    <span th:text="${success}"></span>
  </div>
  <div class="alert alert-danger d-flex align-items-center gap-3" role="alert" th:if="${error}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
      <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
      <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
    </svg>
    <span th:text="${error}"></span>
  </div>

  <h1 class="py-3 text-center" th:text="${heading}"></h1>
  <form action="#" method="post" th:object="${employee}" th:action="@{/save}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-4">
      <label for="firstName" class="form-label fs-5">First Name</label>
      <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First name here..." required>
    </div>
    <div class="mb-4">
      <label for="lastName" class="form-label fs-5">Last Name</label>
      <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last name here..."  required>
    </div>
    <div class="mb-4">
      <label for="email" class="form-label fs-5">Email</label>
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email here..."  required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label fs-5">Password</label>
      <input type="password" class="form-control" th:field="*{password}" placeholder="Password here..."  id="password">
      <small id="passwordHelp" class="form-text text-muted" th:if="${passwordHelp}">Leave field blank to keep current password and provide a password to update current password.</small>
    </div>
    <div class="mb-4">
      <label for="salary" class="form-label fs-5">Salary</label>
      <input type="number" step="any" class="form-control" th:field="*{salary}" placeholder="Monthly salary here..."  id="salary" required>
    </div>
    <div class="mb-4 d-flex gap-4">
      <label class="form-label fs-5">Select user type:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="USER" id="USER" th:value="USER" th:field="*{type}" required>
        <label class="form-check-label fs-5" for="USER">Normal User</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ADMIN" id="ADMIN" th:value="ADMIN" th:field="*{type}">
        <label class="form-check-label fs-5" for="ADMIN">Admin User</label>
      </div>
    </div>
    <button class="w-100 btn btn-success my-2 fs-5">Submit</button>
  </form>
  <a class="text-decoration-none btn btn-danger w-100 fs-5 mt-3" th:href="@{/}">Back To Homepage</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
